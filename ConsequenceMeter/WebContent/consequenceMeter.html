<script type='text/javascript'>
$(document).ready(function(){
	
	$('#downPaymentRow').hide();
	$('#emiRow').hide(); 
	//first we need a slider to work with

	
});
function payModeSelected(){
	var payMode = $('input[name=paymentMode]:checked', '#consequenceMeter').val();
	if($(payMode)!=null && $.trim(payMode)=='bothPayModes'){
		$('#downPaymentRow').show();
		$('#emiRow').show();
	}
	else if($(payMode)!=null && $.trim(payMode)=='emiMode')
	{
		$('#emiRow').show();
		$('#downPaymentRow').hide();
	}
	else
	{
		$('#downPaymentRow').hide();
		$('#emiRow').hide();
	}

}	


</script>
