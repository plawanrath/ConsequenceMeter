<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Consequence Meter</title>
</head>
<body>
<form id=consequenceMeter>
<fieldset>
<legend><h4>Enter Details</h4></legend>
<table>
<tr> 
<th align="left"><label for=savings>Savings ($): </label></th>
<th align="left"><input id=savings name=savings type=text placeholder="Enter your savings till now ($)" required autofocus /></th>
</tr>
<tr> 
<th align="left"><label for=itemToBuy>What is the cost of the item you are planning to buy? ($): </label></th>
<th align="left"><input id=itemToBuy name=itemToBuy type=text placeholder="Enter the cost of the item ($)" required /></th>
</tr>

<tr> 
<th align="left"><label for=paymentMode>How are you planning to pay? </label></th>
<th align="left"><input id=payFromSaving name=paymentMode type="radio">Pay From Savings </th>
<th align="left"><input id=payFromEmi name=paymentMode type="radio" >Pay By EMI </th>
</tr>

<tr> 
<th align="left"><label for=emi>EMI </label></th>
<th align="left"><input id=emi name=emi type= required /></th>
</tr>


</table>
</fieldset>
</form>
</body>
</html>
